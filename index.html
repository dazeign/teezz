<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teezz | Coming Soon Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Oxanium:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="top">
        <img src="img/TeezzLogo.svg" alt="logo" id="logo" />
      </section>
      <section class="section-one">
        <div class="hero">
          <img src="img/hero.svg" alt="hero" />
        </div>
        <div class="text">
          <h1 class="coming-soon">Coming Soon</h1>
          <p class="desc">
            The app that lets you find out <span class="aspan">a</span
            ><span class="ospan">ll you need to know about a person</span>
            with just a face scan.
          </p>
          <form class="form">
            <input
              type="email"
              placeholder="Enter Email Address"
            />
            <button class="notify">
              Notify Me
            </button>
          </form>
        </div>
        <div class="socials">
          <a href="#"><img src="img/instagram.svg" alt="social" /></a>
          <div class="social-flex">
            <a href="#"><img src="img/twiter.svg" alt="social" /></a>
            <a href="#"><img src="img/facebook.svg" alt="social" /></a>
          </div>
        </div>
      </section>
      <section class="section-two">
        <div class="text-two">
          <h1 class="coming-soon-two">Coming Soon</h1>
          <p class="desc-two">
            The app that lets you find out <span class="aspan">a</span
            ><span class="ospan">ll you need to know about a person</span>
            with just a face scan.
          </p>
          <form class="form-two">
            <input
              type="email"
        
              placeholder="Enter Email Address"
            />
            <button class="notify-two">
              Notify Me
            </button>
          </form>
        </div>
        <div class="hero-two">
          <img src="img/hero.svg" alt="hero" />
        </div>
        <div class="socials-two">
          <a href="#"><img src="img/instagram.svg" alt="social" /></a>
          <div class="social-flex-two">
            <a href="#"><img src="img/twiter.svg" alt="social" /></a>
            <a href="#"><img src="img/facebook.svg" alt="social" /></a>
          </div>
      </section>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
